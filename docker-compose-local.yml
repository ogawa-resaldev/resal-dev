services:
  proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy-local
    restart: always
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./docker/nginx/vhost.d:/etc/nginx/vhost.d
      - ./docker/nginx/html:/usr/share/nginx/html
    networks:
      - webnet

  web1:
    build:
      context: ./first-class
    container_name: first-web-local
    networks:
      - webnet
      - fast
    volumes:
      - ./first-class:/first-class
    command: >
      bash -c "rm -f tmp/pids/server.pid &&
               npm install &&
               service cron start &&
               bundle exec whenever --update-crontab &&
               bundle exec rails tailwindcss:build &&
               bundle exec rails s -p 3000 -b '0.0.0.0'"
    environment:
      TZ: Asia/Tokyo
      VIRTUAL_HOST: first.localhost
    expose:
      - "3000"
    stdin_open: true
    tty: true
    depends_on:
      - mysql1

  mysql1:
    image: mysql:8.0
    container_name: mysql1-local
    networks:
      - webnet
    volumes:
      - ./docker/mysql/data:/var/lib/mysql
      - ./docker/mysql/custom.cnf:/etc/mysql/conf.d/custom.cnf
    environment:
      - MYSQL_ROOT_PASSWORD=5swB2ANBrs
      - MYSQL_DATABASE=first_db
      - MYSQL_USER=first_user
      - MYSQL_PASSWORD=HF7_AVgxL3
    ports:
      - "3316:3306"
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin
    networks:
      - webnet
    environment:
      PMA_HOST: "mysql1"
    ports:
      - 18080:80

  fast-api:
    build:
      context: ./docker/fast-api
    volumes:
      - ./docker/fast-api/app:/app
      - ./docker/fast-api/requirements.txt:/app/requirements.txt
    networks:
      - fast
    ports:
      - 9000:9000

networks:
  webnet:
  fast: